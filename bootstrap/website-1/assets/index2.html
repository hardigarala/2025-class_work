<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .bgimg {
            background-image: url(/assets/img/banner1\ \(1\).jpg);
            height: 100%;
        }
        </style>
</head>

<body>
        <script>
            let count = 1;
        
            // Loop every 1 second (1000 milliseconds)
            const interval = setInterval(function () {
                count++;
                document.getElementById("number").textContent = count;
        
                // Stop at 10
                if (count === 100) {
                    clearInterval(interval);
                }
            }, 1);
        </script>
    <section class="bgimg">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="number">1</h3>
                    <h3 >happy clients</h3>
                </div>
                <div class="col">
                    <h3>team members</h3>
                </div>
                <div class="col">
                    <h3>awesome tours</h3>
                </div>
                <div class="col">
                    <h3>Awards</h3>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
